name: Terraform CI

on:
  push:
    branches:
      - "branch1"
  pull_request:
    branches:
      - "main" 
    paths:
      - ".github/workflows/test.yaml"
  workflow_dispatch:  # This enables manual triggering of the workflow

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0  # Adjust this to your preferred Terraform version

    - name: Terraform FMT Check
      run: terraform fmt -check -recursive

    - name: Terraform init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform plan
      run: terraform plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.BETA_AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.BETA_AWS_SECRET_ACCESS_KEY }}

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
